<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title>Images</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" >
                <h1 class="text-center">Here you see all available Progressive images</h1>

                <button class="btn btn-primary" onclick="myFunction(this)">
                    [[${modelAndView.model.var1}]]
                </button>

                <a class="btn btn-primary" href='#'>
                    <div th:text="${modelAndView.model.var2}"></div>
                </a>

                <a class="btn btn-primary" href='#'>
                    <div th:text="${modelAndView.model.var3}"></div>
                </a>

                <a class="btn btn-primary" href='#'>
                    <div th:text="${modelAndView.model.var4}"></div>
                </a>

                <a class="btn btn-primary" href='#'>
                    <div th:text="${modelAndView.model.var5}"></div>
                </a>

                <p class="text-center"><a class="btn btn-primary" href="/"></i>Back</a></p>

                <script>
                    function myFunction(obj) {
                        var imageName = obj.innerHTML;
                        var width = window.innerWidth;
                        var height = window.innerHeight;
                        var link = 'http://localhost:8080/progressive/loadImage/' + imageName + '/' + width + '/' + height;
                        alert(link.replace(/\s/g, ''));
                        document.getElementById('progressiveImage').src=link.replace(/\s/g, '');
                    }
                </script>
            </div>

            <img id="progressiveImage" src="" style="width:100px">
        </div>
    </body>
</html>
